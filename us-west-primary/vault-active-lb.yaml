apiVersion: v1
kind: Service
metadata:
  name: vault-active-lb
  namespace: default
spec:
  ports:
  - name: http
    port: 8200
    protocol: TCP
    targetPort: 8200
  - name: https-internal
    port: 8201
    protocol: TCP
    targetPort: 8201
  - name: replication
    port: 8202
    protocol: TCP
    targetPort: 8202
  selector:
    vault-active: "true"
  type: LoadBalancer
